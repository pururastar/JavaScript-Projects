<!DOCTYPE html>
<html>
<head>
    <title>Elements Challenge</title>
</head>
<body>
    <h1 id="myHeading">Hello, World!</h1>

    <script>
        // Access the h1 element using its id
        var heading = document.getElementById("myHeading");

        // Change the text content of the h1 element
        heading.textContent = "Welcome to Elements Challenge!";
    </script>
</body>
</html>
