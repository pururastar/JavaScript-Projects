<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website</title>
    <!-- Add your CSS link here -->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
    <!-- Your website content goes here -->
    <!-- For the images, use the format: thumbnail and large images -->
    <div class="image-gallery">
        <img src="Images/thumbnail1.jpg" data-large="Images/large1.jpg" onclick="openLightbox(this)">
        <img src="Images/thumbnail2.jpg" data-large="Images/large2.jpg" onclick="openLightbox(this)">
        <img src="Images/thumbnail3.jpg" data-large="Images/large3.jpg" onclick="openLightbox(this)">
        <!-- Add more images here as needed -->
    </div>

    <!-- The Lightbox/Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img">
    </div>

    <!-- Link your JavaScript file -->
    <script src="JS/one_page_website.js"></script>
</body>
</html>
