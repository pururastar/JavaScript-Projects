<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Menu</title>
  <link rel="stylesheet" href="D:\Users\Rodrigo\Desktop\WEBDEVELOPER\JavaScript-Projects\Basic JavaScript Projects\Pizza_Project\Pizza_CSS\Pizza.css">
</head>
<body>
  <h1>Welcome to Our Pizza Shop</h1>

  <div id="menu">
    <h2>Select Pizza Size</h2>
    <select id="pizza-size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      <option value="Extra Large">Extra Large</option>
    </select>

    <h2>Select Meat</h2>
    <select id="meat-type">
      <option value="Chicken">Chicken</option>
      <option value="Beef">Beef</option>
      <option value="Pork">Pork</option>
      <option value="Salami">Salami</option>
    </select>

    <h2>Select Vegetable</h2>
    <select id="veg-type">
      <option value="Mushroom">Mushroom</option>
      <option value="Pepper">Pepper</option>
      <option value="Onion">Onion</option>
    </select>

    <button id="order-btn">Order</button>
  </div>

  <script src="Pizza_JavaScript/Pizza.js"></script>
</body>
</html>
