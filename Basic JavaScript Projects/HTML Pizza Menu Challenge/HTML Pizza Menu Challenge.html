<body>

    <h1>Welcome to Our Pizza Shop!</h1>

    <h2>Our Menu</h2>

    <div id="menu">
        <div class="pizza-item">
            <h3>Margherita</h3>
            <p>Tomato, Mozzarella, Basil</p>
            <p>Available Sizes: Small, Medium, Large</p> <!-- Added Small Pizza -->
            <button onclick="order('Margherita')">Order</button>
        </div>

        <div class="pizza-item">
            <h3>Pepperoni</h3>
            <p>Tomato, Mozzarella, Pepperoni</p>
            <p>Available Meats: Pepperoni, Salami</p> <!-- Added Salami -->
            <button onclick="order('Pepperoni')">Order</button>
        </div>

        <div class="pizza-item">
            <h3>Veggie</h3>
            <p>Tomato, Mozzarella, Assorted Vegetables</p>
            <button onclick="order('Veggie')">Order</button>
        </div>
    </div>

</body>
